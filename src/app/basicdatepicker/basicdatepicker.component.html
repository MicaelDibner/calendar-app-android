<div id="calendar">
  <ngb-datepicker [showWeekdays]="false" #dp [(ngModel)]="model" [displayMonths]="1"
  [footerTemplate]="footerTemplate" [dayTemplate]="dt"></ngb-datepicker>

  <ng-template #dt let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
    <div class="hebrew-day" [class.friday]="isFriday(date)" [class.saturday]="isSaturday(date)" [class.selected]="selected"
         [class.outside]="date.month !== currentMonth">
      {{ date.day }}
  </div>
  </ng-template>


  <ng-template #footerTemplate>
    <div class="info">
      <div class="nebrewDate">{{this.getHebrewDate()}}</div>
      <div class="georgianDate">{{this.getGeorgianDate()}}</div>
      <div class="tcontainer"><div class="ticker-wrap"><div class="ticker-move">
        <div class="ticker-item">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="ticker-item"> ‫ מברכין‬ ‫‪-‬‬ ‫ויצא‬ ‫פרשת‬ ‫ע‫"ש‬
</div>
        <div class="ticker-item">Fusce dapibus turpis vel nisi malesuada sollicitudin.</div>
        <div class="ticker-item">Pellentesque auctor molestie orci ut blandit.</div>
      </div></div></div>
    </div>
  </ng-template>
</div>
