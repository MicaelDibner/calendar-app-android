<ion-content>
  <div class="screen">
  <form [formGroup]="eventForm">
  <h6>{{ 'CREATE_EVENT' | translate }}</h6>
  <div class="form-group">
    <input formControlName="date" readonly [value]="eventForm.get('date').value | date: 'yyyy-M-dd'" 
    class="form-control"  placeholder="{{ 'ENTER_THE_DATE' | translate }}" (keydown.enter)="selectADate()">
  </div>
  <div class="form-group">
    <input formControlName="time" readonly [value]="eventForm.get('time').value | date: 'HH:mm'"
    class="form-control" placeholder="{{ 'ENTER_THE_TIME' | translate }}" (keydown.enter)="selectATime()">
  </div>
  <div class="form-group">
    <input type="text" formControlName="title" class="form-control" placeholder="{{ 'ENTER_TITLE' | translate }}">
    <div class="alert alert-danger" role="alert" *ngIf="eventForm.controls['title'].errors?.maxlength">
                            Title lenght can't be more than 100 characters</div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="description" class="form-control" placeholder="{{ 'ENTER_DESCRIPTION' | translate }}">
    <div class="alert alert-danger" role="alert" *ngIf="eventForm.controls['description'].errors?.maxlength">
      Description lenght can't be more than 300 characters</div>
  </div>
  <div *ngFor="let notification of notifications; index as i;">
    <span>{{notification.unitsBefore  + ' '}}{{notification.unitsType | translate}}</span><button type="button" class="btn btn-danger close" (keydown.enter)="this.notifications.splice(i, 1)">X</button>
    <hr>
  </div>
  <button type="button" class="btn btn-warning" (keydown.enter) = "addEventOpen = !addEventOpen">{{ 'ADD_NOTIFICATION' | translate }}</button>
  <app-create-notification *ngIf="addEventOpen" (emitNotification)="createNotification($event)"></app-create-notification>
  <br>
  <button type="submit" [disabled]="!eventForm.valid" class="btn btn-primary" (keydown.enter)="onSubmit()">{{ 'CREATE_EVENT' | translate }}</button>
</form>
</div>
</ion-content>
<app-navigation-buttons rightbutton="arrow-undo"></app-navigation-buttons>
